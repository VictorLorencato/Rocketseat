<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contato" action="">
        <fieldset>
            
            <legend>
                Contato
            </legend>
            <label for="nome">Nome:</label>
            <br>
            <input id="nome" type="text" placeholder="insira seu nome">
            <br>
            <br>
            <label for="email">
                Email:
            </label>
            <br>
            <input type="text" id="email" placeholder="insira seu email">
            <br>
            <br>
            <label for="mensagem">
                Mensagem:
            </label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button type="submit">
                Enviar
            </button>
        </fieldset>
        
    </form>
</body>
</html>
